<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/560e12286e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container bodycontainer">
      <header>
        <h1 id="temp">24°</h1>
        <i class="fa-solid fa-location-dot ico_location"></i>
        <h2>Braunschweig</h2>
        <p id="time">Time</p>
      </header>
      <div class="container text-center gridForecast">
        <div class="row monday">
          <div class="col-4 weekday">Monday</div>
          <div class="col-3"><i class="fa-solid fa-cloud-sun-rain"></i></div>
          <div class="col-2 mintemp">22°</div>
          <div class="col-1">-</div>
          <div class="col-2 maxtemp">26°</div>
        </div>
        <div class="row tuesday">
          <div class="col-4 weekday">Tuesday</div>
          <div class="col-3"><i class="fa-solid fa-cloud-bolt"></i></div>
          <div class="col-2 mintemp">18°</div>
          <div class="col-1">-</div>
          <div class="col-2 maxtemp">22°</div>
        </div>
        <div class="row wednesday">
          <div class="col-4 weekday">Wednesday</div>
          <div class="col-3"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col-2 mintemp">25°</div>
          <div class="col-1">-</div>
          <div class="col-2 maxtemp">28°</div>
        </div>
        <div class="row thursday">
          <div class="col-4 weekday">Thursday</div>
          <div class="col-3"><i class="fa-solid fa-sun"></i></div>
          <div class="col-2 mintemp">30°</div>
          <div class="col-1">-</div>
          <div class="col-2 maxtemp">32°</div>
        </div>
        <div class="row friday">
          <div class="col-4 weekday">Friday</div>
          <div class="col-3"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2 mintemp">26°</div>
          <div class="col-1">-</div>
          <div class="col-2 maxtemp">29°</div>
        </div>
      </div>
      <br />
      <form id="city-form">
        <input
          class="form-control cityChange"
          id="city-input"
          type="text"
          autocomplete="off"
          placeholder="Change City"
          aria-label="default input example"
        />
      </form>
      <!--<p>- or -</p>
      <button id="btn_myLocation">Find me</button>-->
      <a
        id="a_github"
        href="https://github.com/catha-s/SheCodes_Plus"
        target="_blank"
        >View on GitHub</a
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
